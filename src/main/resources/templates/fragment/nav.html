<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>

<div th:fragment="useNav">
    <div class="header-SWM">
        <h2><a th:href="@{/}">SWithMe</a></h2>
        <div class="nav-SWM">
            <ul>
                <!--        <li><a href="#" th:if="${nickName}"><p> <span th:text="${nickName}"></span>님의 접속을 환영합니다.</p></a></li>-->
                <li><a th:href="@{/chat/category}" sec:authorize="isAuthenticated()">채팅</a></li>
                <li><a th:href="@{/users/myPage}" sec:authorize="isAuthenticated()">마이페이지</a></li>
                <li><a th:href="@{/users/logout}" sec:authorize="isAuthenticated()">로그아웃</a></li>
                <li><a th:href="@{/users/login}" sec:authorize="!isAuthenticated()">로그인</a></li>
            </ul>
        </div>
    </div>
</div>

<div th:fragment="useNav2">
    <div class="app-header">
<!-- 네비 왼쪽 -->
        <div class="app-header-left">
            <span class="app-icon"></span>
            <p class="app-name">swithme</p>
            <div class="search-wrapper">
                <input class="search-input" type="text" placeholder="Search">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-search" viewBox="0 0 24 24">
                    <defs></defs>
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="M21 21l-4.35-4.35"></path>
                </svg>
            </div>
        </div>


<!-- 네비 오른쪽 -->
        <div class="app-header-right">
            <button class="mode-switch" title="Switch Theme">
                <svg class="moon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" width="24" height="24" viewBox="0 0 24 24">
                    <defs></defs>
                    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
                </svg>
            </button>
            <button class="notification-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bell">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                    <path d="M13.73 21a2 2 0 0 1-3.46 0" /></svg>
            </button>

            <a th:href="@{/users/myPage}" sec:authorize="isAuthenticated()" class="right_button"><i class="fa-solid fa-user"></i></a>

            <a th:href="@{/users/logout}" sec:authorize="isAuthenticated()" class="right_button"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>

            <a th:href="@{/users/login}" sec:authorize="!isAuthenticated()" class="right_button"><i class="fa-solid fa-arrow-right-to-bracket"></i></a>

        </div>
        <button class="messages-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-message-circle">
                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" /></svg>
        </button>
    </div>
</div>

<div class="header-SWM">
    <h2><a th:href="@{/}">StudyWithMe</a></h2>
    <div class="nav-SWM">
        <ul>
            <!--        <li><a href="#" th:if="${nickName}"><p> <span th:text="${nickName}"></span>님의 접속을 환영합니다.</p></a></li>-->
            <li><a th:href="@{/chat/category}" sec:authorize="isAuthenticated()">채팅</a></li>
            <li><a th:href="@{/users/myPage}" sec:authorize="isAuthenticated()">마이페이지</a></li>
            <li><a th:href="@{/users/logout}" sec:authorize="isAuthenticated()">로그아웃</a></li>

            <li><a th:href="@{/users/login}" sec:authorize="!isAuthenticated()">로그인</a></li>
            <li><a th:href="@{/users/signup/authentication}" sec:authorize="!isAuthenticated()">회원가입</a></li>
        </ul>
    </div>
</div>

<!-- 네비게이션 바 -->
<div th:fragment="useNavChat" class="navbar navbar-expand-lg bg-body-tertiary">

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/chat/personal}">그룹</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/chat/alert}">초대</a>
                </li>
            </ul>
        </div>
</div>
</body>
</html>
