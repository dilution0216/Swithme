<!DOCTYPE html>
<html lang="en">
<head th:replace="layout/head :: common_header(~{::title},~{::link})">
    <title>게시물 작성</title>
    <link rel="stylesheet" th:href="@{/css/post/postWrite.css}"/>
</head>

<body>

<div class="app-container">
    <div th:replace="~{fragment/nav :: useNav}">insert</div>
    <div class="app-content">
        <div class="app-sidebar">
            <a href="" class="app-sidebar-link active">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                    <polyline points="9 22 9 12 15 12 15 22" /></svg>
            </a>
            <a href="" class="app-sidebar-link">
                <svg class="link-icon feather feather-pie-chart" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
                    <!--                <svg class="link-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-pie-chart" viewBox="0 0 24 24">-->
                    <defs />
                    <path d="M21.21 15.89A10 10 0 118 2.83M22 12A10 10 0 0012 2v10z" />
                </svg>
            </a>
            <a href="" class="app-sidebar-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                    <line x1="16" y1="2" x2="16" y2="6" />
                    <line x1="8" y1="2" x2="8" y2="6" />
                    <line x1="3" y1="10" x2="21" y2="10" /></svg>
            </a>
            <a href="" class="app-sidebar-link">
                <svg class="link-icon feather feather-settings" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
                    <!--                <svg class="link-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-settings" viewBox="0 0 24 24">-->
                    <defs />
                    <circle cx="12" cy="12" r="3" />
                    <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z" />
                </svg>
            </a>
        </div>
        <div class="projects-section">
            <div class="project-box" style="background-color: #e9e7fd;">
<!--                                                글쓰기 폼-->
                <div class="write" id="write">
                    <form id="postForm" enctype="multipart/form-data">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-title">제목</span>
                            <input type="text" id="title" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing">
                        </div>
                        <div class="input-group mb-3 g-2">
                            <span class="input-group-text" id="inputGroup-username">작성자</span>
                            <input type="text" id="username" class="form-control me-4" aria-label="Sizing example username" th:value="${info_username}" aria-describedby="username-sizing" readonly>
                            <span class="input-group-text" for="category">카테고리</span>
                            <select class="form-select" id="category">
                                <option selected>카테고리를 선택하세요</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="input-group-lg">
                            <span class="input-group-text">게시글 내용</span>
                            <textarea class="form-control" id="content" aria-label="With textarea" rows="15"></textarea>
                        </div>
<!--                                이미지 업로드-->
                        <input type="file" id="image" accept="image/*">
<!--                                이미지 업로드 끝-->
                        <div class="d-flex justify-content-center mt-3">
                            <button type="button" class="btn btn-dark btn-lg me-5 w-25" onclick="location.href='/view/posts'" id="cancel">취소</button>
                            <button type="button" class="btn btn-dark btn-lg me-5 w-25" id="savePost">저장</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
<!--       >                                         글쓰기 폼 끝-->
    </div>
</div>

<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1201.0.min.js"></script>
<script src="/js/post/postWrite.js"></script>
</body>
</html>
