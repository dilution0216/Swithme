<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/head :: common_header(~{::title},~{::link})">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
<div th:replace="~{fragment/nav :: useNav}">insert</div>

<div class="main">
    <form action="/api/users/login" method="post" id="login">
        <fieldset>
            <legend>일반 로그인</legend>
            <label for="username">아이디</label><br>
            <input type="text" id="username" name="username" required><br>

            <label for="password">비밀번호</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">LOGIN</button>
        </fieldset>

        <fieldset>
            <legend>로그인</legend>
            <a href="/api/user/google/callback?code=">구글로 가라</a>
            <button type="button"  onclick="location.href='/api/user/google/callback'">
                Log in with Google
            </button>
            <button id="login-kakao-btn" onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=69c6784b29563e201f3e2b1639ea772c&redirect_uri=http://localhost:8080/api/user/kakao/callback&response_type=code'">
                카카오로 로그인하기
            </button>
        </fieldset>
    </form>
</div>


</body>
</html>
